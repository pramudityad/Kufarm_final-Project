<!doctype html>
<html>

<head>
	<title>Data Sensor</title>
	<link rel="stylesheet" href='../static/style.css'/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
		body {
			text-align: center;
		}

		#g1,
		#g2,
		#g3,
		#g4 {
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}

	</style>
</head>

<body>
	<h1>Sensor Data </h1>
	<div id="g1"></div>
	<div id="g2"></div>
	<div id="g3"></div>
	<div id="g4"></div>
	<hr>
	<h3> Last Sensors Reading: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>	
	<hr>
	<h3> HISTORICAL DATA </h3>
		<p> Enter range of time to be retrieved in minutes (Sample Frequency: {{ freq }} minutes)
		<form method="POST">
		<input name="rangeTime" value= {{rangeTime}}>
			<input type="submit">
		</form></p>
		<hr>
		<img src="/plot/temp" alt="Image Placeholder" width="49%">
		<img src="/plot/hum" alt="Image Placeholder" width="49%">
		<img src="/plot/soil" alt="Image Placeholder" width="49%">
		<img src="/plot/rain" alt="Image Placeholder" width="49%">
	<p> @2018 Developed by kufarm</p>
	
	<script src="../static/raphael-2.1.4.min.js"></script>
	<script src="../static/justgage.js"></script>
	<script>
		var g1, g2, g3, g4;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "red",
				min: 0,
				max: 70,
				title: "Temperature",
				label: "Celcius"
			});
				
			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "yellow",
				min: 0,
				max: 100,
				title: "Humidity",
				label: "%"
			});
			
			g3 = new JustGage({
				id: "g3",
				value: {{soil}},
				valueFontColor: "green",
				min: 0,
				max: 1024,
				title: "Soil",
				label: "ADC"
			});
				
			g4 = new JustGage({
				id: "g4",
				value: {{rain}},
				valueFontColor: "blue",
				min: 0,
				max: 1024,
				title: "Rain",
				label: "Intensity"
			});
		});
	</script>
</body>

</html>
